<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link href="./index.css" rel="stylesheet" />
    <title>vending-machine</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo-wrapper"></div>
      <div class="vending-machine-wrapper">
        <div class="machine-first">
          <div class="top-section-first">
            <div class="item item1">
              <div class="item-img item1-img"></div>
              <div class="item-title">Original_Cola</div>
              <div class="item-price"><span>1000원</span></div>
            </div>
            <div class="item item2">
              <div class="item-img item2-img"></div>
              <div class="item-title">Violet_Cola</div>
              <div class="item-price"><span>1000원</span></div>
              <div class="bg-black">
                <div class="bg-black-inner">
                  <span>품절</span>
                </div>
              </div>
            </div>
            <div class="item item3">
              <div class="item-img item3-img"></div>
              <div class="item-title">Yellow_Cola</div>
              <div class="item-price"><span>1000원</span></div>
            </div>
          </div>
          <div class="top-section-second">
            <div class="item item4">
              <div class="item-img item4-img"></div>
              <div class="item-title">Cool_Cola</div>
              <div class="item-price"><span>1000원</span></div>
            </div>
            <div class="item item5">
              <div class="item-img item5-img"></div>
              <div class="item-title">Green_Cola</div>
              <div class="item-price"><span>1000원</span></div>
            </div>
            <div class="item item6">
              <div class="item-img item6-img"></div>
              <div class="item-title">Orange_Cola</div>
              <div class="item-price"><span>1000원</span></div>
            </div>
          </div>
          <div class="middle-section-first">
            <div class="rest-money">
              <span class="rest-money-title">잔액 : </span>
              <span class="rest-money-show">1,000 원</span>
            </div>
            <button class="return-money">거스름돈 반환</button>
          </div>
          <div class="middle-section-second">
            <div class="insert-money-content">
              <span class="insert-money-input">입금액 입력</span>
            </div>
            <button class="insert-money">입금</button>
          </div>
          <div class="bottom-section">
            <div class="selectedItem-wrapper">
              <div class="selectedItem">
                <div class="selectedItem-img selectedItem1-img"></div>
                <div class="selectedItem-title">Original_Cola</div>
                <div class="selectedItem-count"><span>2</span></div>
              </div>
              <div class="selectedItem">
                <div class="selectedItem-img selectedItem2-img"></div>
                <div class="selectedItem-title">Yellow_Cola</div>
                <div class="selectedItem-count"><span>1</span></div>
              </div>
              <div class="selectedItem">
                <div class="selectedItem-img selectedItem3-img"></div>
                <div class="selectedItem-title">Orange_Cola</div>
                <div class="selectedItem-count"><span>3</span></div>
              </div>
              <div class="selectedItem">
                <div class="selectedItem-img selectedItem4-img"></div>
                <div class="selectedItem-title">Green_Cola</div>
                <div class="selectedItem-count"><span>4</span></div>
              </div>
            </div>
            <button class="getItem-btn">획득</button>
          </div>
        </div>
        <div class="machine-second">
          <div class="machine-second-top">
            <div class="has-money-wrapper">
              <span class="has-money-title">소지금 :</span>
              <span class="has-money-value">25,000원</span>
            </div>
          </div>
          <div class="machine-second-bottom">
            <p class="category-title">획득한 음료</p>
            <div class="my-items-wrapper">
              <div class="selectedItem">
                <div class="selectedItem-img selectedItem1-img"></div>
                <div class="selectedItem-title">Original_Cola</div>
                <div class="selectedItem-count"><span>2</span></div>
              </div>
              <div class="selectedItem">
                <div class="selectedItem-img selectedItem2-img"></div>
                <div class="selectedItem-title">Yellow_Cola</div>
                <div class="selectedItem-count"><span>1</span></div>
              </div>
              <div class="selectedItem">
                <div class="selectedItem-img selectedItem3-img"></div>
                <div class="selectedItem-title">Orange_Cola</div>
                <div class="selectedItem-count"><span>3</span></div>
              </div>
              <div class="selectedItem">
                <div class="selectedItem-img selectedItem4-img"></div>
                <div class="selectedItem-title">Green_Cola</div>
                <div class="selectedItem-count"><span>4</span></div>
              </div>
            </div>
            <p class="total-money">총 금액 : 9,000원</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
